<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用户登录</title>
<link rel="stylesheet" href="/layui/css/layui.css" media="all">
</head>
<style>
	/* body{ text-align:center}  */
	#main{width:400px;height:300px;background-color:white;float:right;margin-right:420px;margin-top:100px;}
	.layui-form-item{margin-top:40px;}
</style>
<body background="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1581360012453&di=459964dcaca229ca01a0abecd52d25a7&imgtype=0&src=http%3A%2F%2Fdpic.tiankong.com%2F5l%2Fkc%2FQJ8579696216.jpg" style="background-size:cover;">
<h1>图书图书网v1.0</h1>
<hr>
<div id="main" class="layui-bg-gray">
    <form class="layui-form">
    	<div class="layui-form-item">
    		<label class="layui-form-label layui-icon layui-icon-username"></label>
    		<div class="layui-input-inline">
      			<input type="text" name="loginname" id="loginname" required lay-verify="required" placeholder="请输入登录名" autocomplete="off" class="layui-input">
    		</div>
    	</div>
    	<div class="layui-form-item">
    		<label class="layui-form-label layui-icon layui-icon-password"></label>
    		<div class="layui-input-inline">
      			<input type="password" name="password" id="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
    		</div>
    	</div>
    	<div class="layui-form-item">
    		<div class="layui-input-block">
    			<button class="layui-btn" style="width:190px;" lay-submit lay-filter="login">登录</button>
    			<a href="" class="">注册帐号</a>
    		</div>
  		</div>
    </form>
</div>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/js/login.js"></script>
</body>
</html>
