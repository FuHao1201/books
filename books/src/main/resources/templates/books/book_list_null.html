<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>缺货图书列表</title>
<link rel="stylesheet" href="/layui/css/layui.css">
</head>
<style>
	.layui-table-cell{
		height:auto!important;
		white-space: normal;
	}		
</style>
<body>
<div class="form-search-con layui-bg-white layui-fluid">
	<div class="layui-row">
		<form class="layui-form" id="searchForm" autocomplete="off">
   		<br>
	   	  <div class="layui-form-item">
	   	  	<div class="layui-col-md4">
	   	  		<label class="layui-form-label">图书名：</label>
		    	<div class="layui-input-inline">
		      		<input type="text" placeholder="图书名" name="bookName" autocomplete="off" class="layui-input" width="60px">
		    	</div>
	   	  	</div>
		    <div class="layui-col-md4">
		  		<label class="layui-form-label">作者：</label>
		    	<div class="layui-input-inline">
		      		<input type="text" placeholder="作者" name="author" autocomplete="off" class="layui-input" width="60px">
		    	</div>
		  	</div>
		  	<div class="layui-col-md4">
		  		<label class="layui-form-label">图书类型：</label>
		    	<div class="layui-input-inline">
		      		<select name="bookType" id="bookType" style="width:200px" class="layui-input">
			  		</select>
		    	</div>
		  	</div>
		  </div>
		  <div class="form-btn-nav  layui-col-md-offset5">
				<button type="button" class="layui-btn" lay-submit lay-filter="SearchForm">查询</button>
				<button type="reset" class="layui-btn" >重置</button>
			</div>
		</form>
	</div>  		
</div>
<table class="layui-table" lay-size="lg" align="center" page="true" lay-skin="line" lay-data="{height:500,toolbar:'#tableToolbar',url:'/book/listNull', id:'book'}" lay-filter="book">
  <thead>
    <tr>
      <th lay-data="{type:'checkbox'}"></th>
      <!-- <th lay-data="{field:'id', width:60, align:'center', sort: true}">id</th> -->
      <th lay-data="{field:'bookPictures',width:100, align:'center', templet:'#bookPictures',}">图书图片</th>
      <th lay-data="{field:'bookName', width:100, align:'center'}">图书名</th>
      <th lay-data="{field:'bookType', width:120, align:'center'}">图书类型</th>
      <th lay-data="{field:'bookNum', width:120, align:'center'}">图书数量</th>
      <th lay-data="{field:'price', width:120, align:'center'}">图书单价</th>
      <th lay-data="{field:'author', width:140, align:'center'}">作者</th>
      <!-- <th lay-data="{field:'synopsis', width:80, align:'center', sort: true}">简介</th> -->
	  <th lay-data="{field:'createTime', align:'center', templet:function (d){return showTime(d.createTime);}}">创建时间</th>
      <th lay-data="{field:'updateTime', align:'center', templet:function (d){return showTime(d.updateTime);}}">修改时间</th>
      <th lay-data="{toolbar:'#toolbar', align:'center', fixed:'right'}">操作</th>
    </tr>
  </thead>
</table>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/js/book_list_null.js"></script>
</body>
<script type="text/html" id="bookPictures">
	<img src="{{d.bookPictures}}" height="100px"/>
</script>
<script type="text/html" id="toolbar">
  <div class="layui-btn-container">
    <button class="layui-btn layui-btn-sm" lay-event="update">编辑</button>
    <button class="layui-btn layui-btn-sm" lay-event="remove">删除</button>
  </div>
</script>
<script type="text/html" id="tableToolbar">
  <div class="layui-btn-container">
    <button class="layui-btn layui-btn-sm" lay-event="removeBatch">批量删除</button>
  </div>
</script>
</html>
