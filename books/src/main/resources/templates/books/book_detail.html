<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>图书详情</title>
<link rel="stylesheet" href="/layui/css/layui.css">
<style>
	.layui-input{
		border : none;
	}
</style>
</head>
<body>
<input type="hidden" placeholder="图书id" name="bookId" id="bookId" th:value="${bookId}" class="layui-input">
<input type="hidden" placeholder="用户id" name="userId" id="userId" th:value="${userId}" class="layui-input">

	 	 <ul class="layui-row" style="margin-left:30px" id="book" lay-filter="book">
    		<li style='height: 250px;'>
    			<div class='layui-col-md2'>
    				<img id="bookPictures" src="">
    			</div>
    			<div class='layui-col-md9'>
    				<h2><a style="color: blue;" name="bookName" id="bookName"></a></h2>
    				<div><span name="author" id="author"></span>
    				<i>&nbsp;&nbsp;/&nbsp;&nbsp;</i>
    				<span title='出版时间' name="time" id="time">&nbsp;&nbsp;/&nbsp;&nbsp;</span>
    				<span name="publishingHouse" id="publishingHouse"></span>
    			</div>
    			<div><span style='color: red; font-size: 26px;' name="price" id="price"></span></div>
    				<div style='height: 100px;' name="synopsis" id="synopsis"></div>
    				<div>
    					<button id='AddCar' class='layui-btn layui-bg-red'><i class='layui-icon layui-icon-cart'></i>加入购物车</button>
    					<button id='AddCollection' class='layui-btn'><i class='layui-icon layui-icon-star'></i>收藏</button>
    				</div>
    			</div>
    		</li>
    
    	</ul>

<form class="layui-form" action="" lay-filter="formData">
<br>
<!--    <div class="layui-tools">
       <a href="#" class="layui-btn layui-btn-sm" lay-submit><i class="layui-icon layui-icon-ok"></i>保存</a>
   </div>
   <br> -->
	 <div class="layui-form-item">


	</div>
</form>
</body>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/js/book_detail.js"></script>
</html>
