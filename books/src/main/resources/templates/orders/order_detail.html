<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>订单详情</title>
<link rel="stylesheet" href="/layui/css/layui.css">
</head>
<body>
<input type="hidden" name="id" id="id" th:value="${id}">
<div id="order" lay-filter="order" style="margin-top:10px;margin-left:10px;">
  <div class="layui-row">
  	<div class="layui-col-xs4">
		<img id="bookPictures" src="http://image12.bookschina.com/2012/20120214/s5410060.jpg" style="height:150px;">
	</div>
	<div class="layui-col-xs8">
		<span>图书名：</span><span name="bookName" id="bookName"></span><br/><br/>
		<!-- <span>作者：</span><span name="author">(美) Bruce Ecke</span> -->
		<span name="author" id="author"></span><span>&nbsp;/&nbsp;</span><span name="publishingHouse" id="publishingHouse"></span><br/><br/>
		<span>收件人：</span><span name="name" id="name">张三</span>&nbsp;<span name="phone" id="phone"></span><br/><br/>
		<span>收件地址：</span><span name="address" id="address"></span>&nbsp;<span name="postCode" id="postCode"></span><br/><br/>
	</div><br/>

  <div class="layui-row">
  	<div class="layui-col-xs8" style="margin-top:20px;">
		<span style="font-size:18px;">订单状态:</span><span style="font-size:18px;color:blue;">已下单</span><br/><br/>
		<span style="font-size:18px;">下单时间:</span><span style="font-size:18px;color:blue;" id="time"></span><br/><br/>
	</div>
	<div class="layui-col-xs4" style="float:right;margin-top:20px;">
		<span style="font-size:14px;">图书单价：</span><span id="price" style="margin-right:40px;float:right;"></span><br/><br/>
		<span style="font-size:14px;">数量：</span><span id="bookNum" style="margin-right:40px;float:right;"></span><br/><br/>
		<span style="font-size:18px;">总价：</span><span id="sum" style="font-size:18px;margin-right:40px;float:right;color:red;"></span><br/>
	</div>
  </div>
  </div>
</div>
</body>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/js/order_detail.js"></script>
</html>
