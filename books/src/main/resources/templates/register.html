<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用户注册</title>
<link rel="stylesheet" href="/layui/css/layui.css" media="all">
</head>
<style>
	/* body{ text-align:center}  */
	#main{width:400px;height:550px;background-color:white;float:right;margin-right:420px;margin-top:30px;}
	.layui-form-item{margin-top:30px;}
</style>
<body background="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1581360012453&di=459964dcaca229ca01a0abecd52d25a7&imgtype=0&src=http%3A%2F%2Fdpic.tiankong.com%2F5l%2Fkc%2FQJ8579696216.jpg" style="background-size:cover;">
<h1 style="text-align:center">西柚图书网v1.0</h1>
<hr>
<div id="main" class="layui-bg-gray">
    <form class="layui-form">
    	<input type="hidden" name="status" value="用户"/>
    	<input type="hidden" name="head" value="/image/head1.jpg"/>
    	<div class="layui-form-item">
    		<label class="layui-form-label">登录名：</label>
    		<div class="layui-input-inline">
      			<input type="text" name="loginname" id="loginname" required lay-verify="required|loginname" placeholder="请输入登录名" autocomplete="off" class="layui-input">
    		</div>
    	</div>
    	<div class="layui-form-item">
    		<label class="layui-form-label">真实姓名：</label>
    		<div class="layui-input-inline">
      			<input type="text" name="name" id="name" required lay-verify="required" placeholder="请输入真实姓名" autocomplete="off" class="layui-input">
    		</div>
    	</div>
    	<div class="layui-form-item">
    		<label class="layui-form-label">性别：</label>
    		<div class="layui-input-inline">
    			<select name="sex" lay-verify="required">
        			<option value=""></option>
        			<option value="男">男</option>
        			<option value="女">女</option>
      			</select>
    		</div>
    	</div>
    	<div class="layui-form-item">
    		<label class="layui-form-label">密码：</label>
    		<div class="layui-input-inline">
      			<input type="password" name="password" id="password" required lay-verify="required|password" placeholder="请输入密码" autocomplete="off" class="layui-input">
    		</div>
    	</div>
    	<div class="layui-form-item">
    		<label class="layui-form-label">确认密码：</label>
    		<div class="layui-input-inline">
      			<input type="password" name="password_confirm" id="password_confirm" required lay-verify="required|password" placeholder="请再次输入密码" autocomplete="off" class="layui-input">
    		</div>
    	</div>
    	<div class="layui-form-item">
    		<label class="layui-form-label">电话号码：</label>
    		<div class="layui-input-inline">
      			<input type="text" name="phone" id="phone" required lay-verify="required|phone" placeholder="请输入电话号码" autocomplete="off" class="layui-input">
    		</div>
    	</div>
    	<div class="layui-form-item">
    		<label class="layui-form-label">身份证号：</label>
    		<div class="layui-input-inline">
      			<input type="text" name="identity" id="identity" required lay-verify="required|identity" placeholder="请输入身份证号" autocomplete="off" class="layui-input">
    		</div>
    	</div>
    	<div class="layui-form-item">
    		<div class="layui-input-block">
    			<button class="layui-btn" style="width:190px;" lay-submit lay-filter="register">注册</button>
    		</div>
  		</div>
    </form>
</div>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/js/register.js"></script>
</body>
</html>
